<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript form</title>
    <Script src="./main-form.js"></Script>
    <link rel="stylesheet" href="../vaildtion form/form-syle.css">
</head>
<body>
    <div class="main-contrainer">
    <form action="">
        <h1><u>Javascript Form Validation</u></h1>
        <br>
        <!-- first row -->
        <div class="row-1">
        <label for="firstName">First Name:<span class="required">*</span></label>
        <input type="text" id="firstName" required minlength="3" maxlength="25" onchange="updateFullName()">
        <p id="error_message1"></p>
        <br>
        <label for="middleName">Middle Name:<span class="required">*</span></label>
        <input type="text" id="middleName" required minlength="3" maxlength="25" onchange="updateFullName()">
        <p id="error_message1"></p>
        <br>
        <label for="lastName">Last Name:<span class="required">*</span></label>
        <input type="text" id="lastName" required minlength="3" maxlength="25" onchange="updateFullName()">
        <p id="error_message1"></p>
        <br>
        </div>
        <!-- second row -->
        <div class="row-2">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" placeholder="Full Name" readonly>   
        </div>
        <br>
        <!-- third row -->
        <div class="row-3">
            <div class="col-1-3">DOB:<input type="date" id="dob" onchange="calculateAge()"></div>
            <div class="col-2-3">Age:<input type="text" id="age" readonly></div>
        </div>
        <br>
        <!-- fourth row -->
        <div class="row-4">
            <div class="col-1-4">Email:<input type="text" placeholder="Email " onblur="validateEmail(this);" /><div id="para1"></div></div>
            <div class="col-2-4"><!--Phone Number:<input type="number" name="phone" onblur="validatePhoneNumber(number);" /><div id="mob"></div>-->
            <label for="mobile">Mobile Number:<span class="required">*</span></label>
            <input type="number" id="mobile" name="mobile" placeholder="Enter your mobile number" oninput="validateMobileNumber(this)" pattern="\d{10}" maxlength="10" required>
            <p id="validationMessage"></p>
        </div>  
                
        </div>
        <br>
        <!-- fifth row -->
        <div class="row-5">
            <div class="col-1-5">password:<span class="required">*</span><input type="password" placeholder="Password" id="password" required></div>
            <div class="col-2-5">Confirm password: <input type="password" placeholder="Confirm password" id="Confirm password" required></div>
        </div>
        <div class="button-div"> 
            <button onclick="validateForm()">Submit</button>
        </div>
        
    </form>
        
    </div>
</body>
</html>
